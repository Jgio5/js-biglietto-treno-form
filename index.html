<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcolare biglietto</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Inizio Parte superiore -->
        <div class ="title">
          <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </div>
        <div class ="dati_biglietto">
          <div id ="informazioni_input">
            <div class = "col_left">
              <h2>Nome Cognome</h2>
              <input class ="btn_input" id="name_i" type="text" name="nome_cognome" placeholder ="Inserisci il tuo nome">
            </div>
            <div class = "col_center">
              <h2>km da percorrere</h2>
              <input class ="btn_input" id="num_km" type="number" placeholder="Inserisci i km">
            </div>
            <div class = "col_right">
              <h2>Fascia d'et√†</h2>
              <select class="btn_input" id ="fascia_eta" name ="scelta">
                <option value = "silver">Silver</option>
                <option value = "young">Young</option>
                <option value = "standard">Standard</option>
              </select>
            </div>
          </div>
          <!-- Inizio bottoni -->
          <div class ="invio_annulla">
            <button id="btn_genera" class ="btn_click" type="button" name ="button">Genera</button>
            <button id="btn_annulla" class ="btn_click" type="button" name ="button">Annulla</button>
          </div>
          <!-- Fine bottoni -->
        </div>
        <!-- Fine Parte superiore -->
        <!-- Inizio Parte inferiore -->
        <div class ="stampa_dati_biglietto">
          <div class ="title">
            <h1>IL TUO BIGLIETTO</h1>
          </div>
          <div id ="informazioni_output" class="none">
            <h2>DETTAGLI PASSEGGERO</h2>
          <div class ="biglietto_output">
            <div class ="col_left">
              <h3>NOME PASSEGGERO</h3>
              <h3 id ="nome_passeggero"></h3>
            </div>
            <div class ="col_right">
              <table>
                <thead>
                  <tr>
                    <td>Offerta</td>
                    <td>Carrozza</td>
                    <td>Codice CP</td>
                    <td>Costo Biglietto</td>
                  </tr>
                <tbody>
                  <tr>
                    <td id="tipologia_sconto"></td>
                    <td id ="numb_train"></td>
                    <td id ="code_ip"></td>
                    <td id ="price_train"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Fine Parte inferiore -->
      </div>
    </main>
    <!-- Parte Javascript -->
    <script src ="js/main.js">
    </script>
  </body>
</html>
